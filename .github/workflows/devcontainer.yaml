# GitHub action to test the .devcontainer/devcontainer.json setup
name: Devcontainer Build Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-devcontainer:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the devcontainer
        uses: devcontainers/ci@v0.3
        with:
          # Point to the root where .devcontainer folder is located
          imageName: ghcr.io/${{ github.repository }}/devcontainer
          runCmd: |
            echo "Checking uv version..."
            uv --version

            echo "Checking Python version..."
            uv run python -c "import sys; print(f'Python {sys.version}'); assert sys.version_info[:2] == (3, 9), 'Not Python 3.9'"

            echo "Checking DLV installation..."
            # Verify dlv is in the PATH and can execute
            dlv -help | head -n 1

            echo "Checking system dependencies..."
            # Check if unixodbc is present as required
            odbcinst -j

            echo "Checking environment dependencies..."
            uv run invoke --list

            echo "Devcontainer built and configured successfully"
