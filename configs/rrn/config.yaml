# RRN Configuration File


defaults:
  - data: default
  - model: default
  - hyperparams: default
  - _self_


# Data settings
data:
  # Override data settings here if needed

# Model settings
model:
  # Override data settings here if needed

# Hyperparameters settings
hyperparams:
  # Override data settings here if needed


use_amp: true
num_nodes: 1
verbose: true
log_dir: "./logs"
loss_function:
  _target_: torch.nn.BCEWithLogitsLoss
metrics:
  - accuracy
  - f1_score

callbacks:
  early_stopping:
    _target_: pytorch_lightning.callbacks.EarlyStopping
    monitor: "val_loss"
    patience: 10
  model_checkpoint:
    _target_: pytorch_lightning.callbacks.ModelCheckpoint
    dirpath: "./checkpoints"
    filename: "best-checkpoint"
    monitor: "val_loss"
    save_top_k: 1
    mode: "min"
